baseURL: 'https://schoeffm.github.io/'
title: 'Personal PasteBin'
paginate: 10
theme: 'hugo-PaperMod'

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpored: false

# googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true
params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: 'Personal PasteBin'
  # description: 'ExampleSite's description'
  author: schoeffm

  ShowReadingTime: true
  ShowShareButtons: true
  comments: false 
  defaultTheme: auto
  disableThemeToggle : false
  disableSpecial1stPost : true
  ShowToc: true
  TocOpen: true

  assets:
    favicon: 'favicon.ico'

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  profileMode:
    enabled: false  # needs to be explicitly set
    title: 'Personal PasteBin'
    # imageUrl: '<img location>'
    # imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  socialIcons:
  - name: twitter
    url: 'https://twitter.com/schoeffm'
  - name: github
    url: 'https://github.com/schoeffm'

menu:
  main:
  - name: Archives
    url: /archives/
    weight: 5
  - name: Tags
    url: /tags/
    weight: 10
